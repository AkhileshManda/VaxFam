<html>
  <head>
    <title>JS Counter</title>
    
  </head>

  <body>
    <div id="container">
        <div id="number">0</div>
        <button id="increment">+</button>
    </div>
  </body>
</html>

<script>
    let add = document.getElementById("increment");

    let int=document.getElementById("number");
    let integer=0;

    add.addEventListener("click", function() {
        integer+=1;
        int.innerHTML=integer;
    })

</script>
